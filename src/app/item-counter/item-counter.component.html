<ion-item class="counter">
  <ion-button size="small" color="primary" (click)="removeItemFromCart()">
    <ion-icon name="remove" slot="icon-only" class="counter-icon"></ion-icon>
  </ion-button>
  <h6 class="counter-number">{{ item['numInCart'] }}</h6>
  <ion-button size="small" color="primary" (click)="addItemtoCart()">
    <ion-icon name="add" slot="icon-only" class="counter-icon"></ion-icon>
  </ion-button>
</ion-item>
