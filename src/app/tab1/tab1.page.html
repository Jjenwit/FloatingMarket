<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: start">
      <h1>My Cart</h1>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="removeItems()">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-list>
      <div *ngFor="let item of itemsInCart">
        <ion-item *ngIf="item.numInCart != null">
          <ion-avatar slot="start">
            <img src = {{item.image_address}}>
          </ion-avatar>
          <ion-label>
            <h2>{{ item.item_name }}</h2>
            <h3 class="price">฿{{ item.price * item.numInCart }}</h3>
            <br>
            <h5 class="amount">Amount: {{ item.numInCart }}</h5>
          </ion-label>
        </ion-item>
        <ion-item>
          <item-counter [item]="item" [initialized]="true"></item-counter>
        </ion-item>
      </div>
    </ion-list>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title slot ="start" style="padding-right: 5px; font-size: 16px;">
      Total: ฿{{ totalPrice['totalPrice'] }} 
    </ion-title>
    <ion-buttons slot="end">
      <a routerLink={{route}}>
        <ion-button color="light" (click)="onCheckOut()">
          CHECKOUT
          <ion-icon slot="end" name="cash-outline"></ion-icon>
        </ion-button>
      </a>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
